name: CodeQL
on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 3 * * 1'

jobs:
  analyze:
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          build-mode: manual

      - name: Restore & Build
        run: |
          dotnet restore CyprusTaxCalculator.sln
          dotnet build CyprusTaxCalculator.sln --configuration Release --no-restore

      - name: Analyze
        uses: github/codeql-action/analyze@v3